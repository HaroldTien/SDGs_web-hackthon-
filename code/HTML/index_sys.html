<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>會員管理系統</title>
	 <link rel="stylesheet" href="../CSS/index.css">
	  <link rel="stylesheet" href="../CSS/index-sys.css">
    <script type="text/javascript">
      function check_data()
      {
        if (document.myForm.account.value.length == 0)
          alert("帳號欄位不可以空白哦！");
        else if (document.myForm.password.value.length == 0)
          alert("密碼欄位不可以空白哦！");
        else 
          myForm.submit();
      }
    </script>
  </head>
  <body>
    <form action="../PHP/checkpwd.php" method="post" name="myForm">
		<p class="title"><img src="../IMG/member.png" width="400" height="300" alt=""/></p>
      <table width="40%" align="center">
        <tr> 
          <td align="center"> 
            <font >帳號：</font> 
            <input name="account" type="text" size="15">
          </td>
        </tr>
        <tr> 
          <td align="center"> 
            <font>密碼：</font> 
            <input name="password" type="password" size="15">
          </td>
        </tr>
        <tr>
          <td align="center"> 
            <input type="button" value="登入" onClick="check_data()">      　 
            <input type="reset" value="重填">
          </td>
        </tr>
      </table>
    </form>
    <p align="center">
      <a href="join.html" class="join">加入會員</a>
